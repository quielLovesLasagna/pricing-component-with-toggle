<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a solution to the Pricing component with toggle challenge on Frontend Mentor"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../images/favicon-32x32.png"
		/>
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<!-- SCRIPT -->
		<script defer src="./js/script.js"></script>
		<title>Frontend Mentor | [Challenge Name Here]</title>
	</head>
	<body>
		<header class="header">
			<div class="header__content">
				<h1 class="header__heading-primary">Our Pricing</h1>
				<div class="header__toggle">
					<p class="header__toggle-tag">Annually</p>
					<div class="header__toggle-container">
						<button class="header__toggle-btn"></button>
					</div>
					<p class="header__toggle-tag">Monthly</p>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="pricing">
				<article class="pricing__item">
					<h2 class="pricing__heading-secondary">Basic</h2>
					<h3 class="pricing__heading-tertiary">
						<span>&dollar;</span><span data-price>19.99</span>
					</h3>
					<ul class="pricing__benefits">
						<li class="pricing__benefit">500 GB Storage</li>
						<li class="pricing__benefit">2 Users Allowed</li>
						<li class="pricing__benefit">Send up to 3 GB</li>
					</ul>
					<div class="pricing__btn">Learn More</div>
				</article>
				<article class="pricing__item pricing__item--professional">
					<h2 class="pricing__heading-secondary">Professional</h2>
					<h3 class="pricing__heading-tertiary">
						<span>&dollar;</span><span data-price>24.99</span>
					</h3>
					<ul class="pricing__benefits">
						<li class="pricing__benefit">1 TB Storage</li>
						<li class="pricing__benefit">5 Users Allowed</li>
						<li class="pricing__benefit">Send up to 10 GB</li>
					</ul>
					<div class="pricing__btn">Learn More</div>
				</article>
				<article class="pricing__item">
					<h2 class="pricing__heading-secondary">Master</h2>
					<h3 class="pricing__heading-tertiary">
						<span>&dollar;</span><span data-price>39.99</span>
					</h3>
					<ul class="pricing__benefits">
						<li class="pricing__benefit">2 TB Storage</li>
						<li class="pricing__benefit">10 Users Allowed</li>
						<li class="pricing__benefit">Send up to 20 GB</li>
					</ul>
					<div class="pricing__btn">Learn More</div>
				</article>
			</div>
		</main>
		<!--

	  -->
	</body>
</html>
